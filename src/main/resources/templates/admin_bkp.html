<!DOCTYPE html>
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   lang="uk"
>
<head>
<meta charset="UTF-8">
<link
   rel="stylesheet"
   type="text/css"
   href="/css/application.css"
/>
<title>Адміністрування</title>
</head>
<body>
   <div class="container my-2">
   <h2
                  class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate"
               >Користувачі</h2>
      <div class="row">
         <div class="md:flex md:items-center md:justify-between">
            <div class="flex-1 min-w-0">
               
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
               <button
                  type="button"
                  th:onclick="|window.location.href='/users/addUserForm'|"
                  class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
               >Додати нового користувача</button>
               <button
                  type="button"
                  th:onclick="|window.location.href='/logoutpage'|"
                  class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
               >Вихід</button>
            </div>
         </div>
         <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
               <div
                  class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
               >
                  <div
                     class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
                  >
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                           <tr>
                              <th
                                 scope="col"
                                 class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Логін</th>
                              <th
                                 scope="col"
                                 class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Точка продажу</th>
                              <!-- 					<th scope="col"
						class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Role</th> -->
                              <th
                                 scope="col"
                                 class="relative px-6 py-3"
                              ><span class="sr-only">Видалення</span></th>
                           </tr>
                        </thead>
                        <tbody>
                           <!-- Odd row -->
                           <tr
                              th:each="user: ${users}"
                              th:class="${userStat.odd}?'bg-white':'bg-gray-100'"
                           >
                              <td
                                 class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                                 th:text="${user.login}"
                              >login</td>
                              <td
                                 class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                 th:text="${user.pointOfSale}"
                              >pos</td>
                              <!-- 					<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
						th:text="${user.roles}">roles</td> -->
                              <td
                                 class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                              ><a
                                 href="#"
                                 th:href="@{/users/delete/}+${user.id}"
                                 class="text-blue-600 hover:text-blue-900"
                                 th:if="${user.login != 'admin'}"
                              >Видалити</a></td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
