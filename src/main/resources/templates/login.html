<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
<meta charset="UTF-8">
<title>NPS Логін</title>
<link rel="stylesheet" type="text/css" href="/css/app.css" />
<!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
	<div
		class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
		<div class="max-w-md w-full space-y-8">
			<div th:if="${param.error}">Неправильний логін чи пароль</div>
			<div th:if="${param.logout}">Ви вийшли з системи</div>
			<div>
				<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Авторизуватись</h2>
			</div>
			<form class="mt-8 space-y-6" method="post" th:action="@{/login}">
				<input type="hidden" name="remember" value="true">
				<div class="rounded-md shadow-sm -space-y-px">
					<div>
						<label for="username" class="sr-only">Ім'я користувача</label> <input
							id="text" name="username" type="text" autocomplete="on" required
							class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
							placeholder="Логін">
					</div>
					<div>
						<label for="password" class="sr-only">Password</label> <input
							id="password" name="password" type="password" autocomplete="on"
							required
							class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
							placeholder="Пароль">
					</div>
				</div>
				<div class="flex items-center justify-between">
					<div class="flex items-center">
						<input id="remember-me" name="remember-me" type="checkbox"
							class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
						<label for="remember-me" class="ml-2 block text-sm text-gray-900">Запам'ятати
						</label>
					</div>
				</div>
				<div>
					<button type="submit"
						class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
							<!-- Heroicon name: solid/lock-closed --> <svg
								class="h-5 w-5 text-blue-500 group-hover:text-blue-400"
								xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
								fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
									d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
									clip-rule="evenodd" /></svg>
						</span>Увійти
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
